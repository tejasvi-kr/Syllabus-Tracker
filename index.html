<script>
    //the local storage script
    document.addEventListener('DOMContentLoaded', function () {
            // Get all checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            // Load checkbox states from local storage
            checkboxes.forEach(function (checkbox) {
                const checkboxId = checkbox.id;
                const checkboxState = localStorage.getItem(checkboxId);

                if (checkboxState === 'checked') {
                    checkbox.checked = true;
                }
            });

            // Add event listener to save checkbox states to local storage on change
            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    const checkboxId = checkbox.id;
                    const checkboxState = checkbox.checked ? 'checked' : 'unchecked';

                    // Save checkbox state to local storage
                    localStorage.setItem(checkboxId, checkboxState);
                });
            });
        });
    // Set the date of your event
    const eventDate = new Date('2024-01-24T00:00:00Z').getTime();

    // Update the countdown every second
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the event has passed, clear the countdown
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = 'JEE MAIN HAS STARTED';
      }
    }, 1000);
  </script>
